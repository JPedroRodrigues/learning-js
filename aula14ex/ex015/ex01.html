<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Insano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador &#x1F913</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="inicio" id="inicio">
            </p>

            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>
            <input type="button" value="Enviar" id="button">
        </div>
        <div id="result">
            <p>Preparando a contagem...</p>
        </div>
    </main>
    <footer>
        <p>&copy; João Pedro</p>
    </footer>
    <script src="codigo.js"></script>
</body>
</html>
