<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <p>Preencha os campos abaixo para obter o resultado.</p>
            <p>
                Insira o ano de seu nascimento: 
                <input type="number" name="txtano" id="txtano" min="1900"></p>
            <p>
                Sexo: 
                <input type="radio" name="radgender" id="male" checked>
                <label for="male">Masculino</label>
                <input type="radio" name="radgender" id="female">
                <label for="female">Feminino</label>
                <p><input type="button" value="Verificar" onclick="verificar()"></p>
            </p>
        </div>
        <div id="result">
            <img src="criança-menino.png" id="img" alt="Menino pequeno mechendo em uma câmera">
        </div>
    </main>
    <footer>
        <p>&copy; João Pedro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
